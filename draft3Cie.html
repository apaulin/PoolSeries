     }
}

var validate = function(letter)
{
    var valid;

    if ($("player").value == "---")

        alert("Choisissez un nom de joueur en haut de la page");
        return false;
    }

    for(var i = 7; i <= 8; i++)

        for(var j=1; j <= 2; j++)
        {
            if ($("points" + j + letter).value == i)

            }
        }

        if (valid == false)
        {
            if (letter == "a")
            {
                alert(i + " points n'a pas été assigné si les Ducks gagnent.");
            }
            if (letter == "b")
            {
                alert(i + " points n'a pas été assigné si les Kings gagnent.");
            }
            return false;
        }
    }



    return valid;
}
