var round=1;

var $ = function(n)
{
    return document.getElementById(n);
}

var createOutput = function()
{

    var retCode = validate();

    if (retCode == true)
    {
        var ret = "/* round " + (round+1) + " for " + $("player").value + " */\n";

        for(var i=1 ; i <= 4; i++)
        {
            ret += "tmp.rounds[" + round + "].series.push(new Series(\"" + $("winner" + i).value + "\", " + $("games" + i).value + ", " + $("points" + i).value + "));\n";
        }



        $("output").value = ret;
     }
}

var validate = function()
{
    var valid;

    if ($("player").value == "---")
    {
        alert("Choisissez un nom de joueur en haut de la page");
        return false;
    }

    for(var i = 5; i <= 8; i++)

        valid = false;

        {
            if ($("points" + j).value == i)
            {
                valid= true;
            }
        }

        if (valid == false)
        {
            alert(i + " points n'a pas été assigné.");
            return false;
        }
    }

        alert("T'es vieux!!!");
    }

    }
    else if ($("player").value == "Christine")

    }
    else if ($("player").value == "Myriam")

    }
    else if ($("player").value == "Marie-Julie")

        alert("As-tu réussi à t'asseoir pour faire tes choix?");
    }
    else if ($("player").value == "Martin Labbe")

        alert("Avec des choix comme ça, tu es aussi ben de recommencer à boire!");
    }
    else if ($("player").value == "Jean-Philippe")

    }
    else if ($("player").value == "Guillaume")

              "Le fait que tu fais profiter les autres de ton temps prouve ta générosité sans borne. Tes choix sont " +
              "fantastiques!!!!");
    }


    return valid;
}
