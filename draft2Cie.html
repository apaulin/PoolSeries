<script language="javascript" >
var round=1;

var $ = function(n)
{
    return document.getElementById(n);
}

var createOutput = function()
{

    var retCode = validate();

    if (retCode == true)
    {
        var ret = "/* round " + (round+1) + " for " + $("player").value + " */\n";

        for(var i=1 ; i <= 4; i++)
        {
            ret += "tmp.rounds[" + round + "].series.push(new Series(\"" + $("winner" + i).value + "\", " + $("games" + i).value + ", " + $("points" + i).value + "));\n";
        }



        $("output").value = ret;
     }
}

var validate = function()
{
    var valid;

    if ($("player").value == "---")
    {
        alert("Choisissez un nom de joueur en haut de la page");
        return false;
    }

    for(var i = 5; i <= 8; i++)
    {
        valid = false;
        for(var j=1; j <= 4; j++)
        {
            if ($("points" + j).value == i)
            {
                valid= true;
            }
        }

        if (valid == false)
        {
            alert(i + " points n'a pas été assigné.");
            return false;
        }
    }

    if ($("player").value == "André-Claude")
    {
        alert("André-Claude Paulin tu es le meilleur!  Tu es beau, intelligent, fort, sexy, drôle en sacrament " +
              "pis essentiel à l'évolution de la race humaine.  Ta présence dans ce pool en rehausse le niveau. " +
              "Le fait que tu fais profiter les autres de ton temps prouve ta générosité sans borne. Tes choix sont " +
              "fantastiques!!!!");
    }
    else if ($("player").value == "Martin Audet")
    {
        alert("As-tu pris un café avant de faire tes choix?  Messemble que ça manque d'éveil comme sélection!");
    }
    else if ($("player").value == "Eric")
    {
        alert("Tu fais c'est choix là et tu joues une finale ce soir!?!?!  Tu dois être meilleur joueur qu'analyste...");
    }
    else if ($("player").value == "Dany")
    {
        alert("Ben tu connais rien au hockey...  Pas surprenant que ton équipe ne s'est pas rendu en final.");
    }
    else if ($("player").value == "André Charette")
    {
        alert("Es-tu sur que tu as mis tes lunettes de lecture avant de faire tes choix?");
    }
    else if ($("player").value == "Marie-Ève")
    {
        alert("J'espère que tu as aprécié ton temps en première place...  C'est pas avec ces choix que tu vas rester en tête!");
    }
    else if ($("player").value == "Richard")
    {
        alert("Toi qui avait tellement bien fait en première round...  Es-tu sur que tu veux soumettre ces choix?");
    }



    return valid;
}
